    font-size: 14px;
    text-align: left;
}
@font-face {
    font-family: NG;
    font-weight: normal;
    src:url('../fonts/NanumGothic.eot');
    src:local(※),url('../fonts/NanumGothic.woff') format('woff');
}
@font-face {
    font-family: NGB;
    font-weight: bold;
    src:url('../fonts/NanumGothicExtraBold.eot');
    src:local(※),url('../fonts/NanumGothicExtraBold.woff') format('woff');
}
html,
body { margin: 0px; padding: 0px; }
body, td { font-size: 12px; color: #666; }
a:link { color: #666; text-decoration: none; }
a:hover { text-decoration: underline; }
.container {
    text-align: left !important;
}
/* layout */
header { position: relative; background: #1e262c; }
header h1 { margin: 0px; padding: 0 0 0 25px; height: 50px; line-height: 50px; color: #29c7c9; font-size: 20px; }
header h1 strong { font-weight: 600; }
header h1 span { font-size: 16px; font-weight: normal; color: #21a4a6; }
header div.utility { position: absolute; top: 0px; right: 0px; padding-right: 20px; }
header div.utility:after { clear: both; visibility: hidden; display: block; font-size: 0; content: " "; height: 0; }
header ul.view-type { display: inline-block; margin: 0 20px 0 0; padding: 0px; vertical-align: top; overflow: hidden; }
header ul.view-type li { margin: 0px; padding: 0px; display: table-cell; font-size: 14px; border-right: 1px #373c40 solid; }
header ul.view-type li:first-child { border-left: 1px #373c40 solid; }
header ul.view-type li a { display: inline-block; padding: 0 20px; height: 50px; line-height: 50px; color: #fff; color: #787d80; color: rgba(255, 255, 255, 0.4); }
header ul.view-type li a span { position: relative; }
header ul.view-type li a span:after { position: absolute; top: -3px; left: 0px; right: 0px; height: 2px; background: #ee7278; content: ''; transform: translateY(8000%); transition-duration: 0.3s; }
.lt-ie9 header ul.view-type li a span:after { display: none; }
header ul.view-type li a:hover,
header ul.view-type li.active a { color: #ee7278; }
header ul.view-type li.active a span:after { transform: translateY(0%); transition-duration: 0.3s; }
.lt-ie9 header ul.view-type li.active a span:after { display: block; }
header ul.view-type li.active.ongoing a { color: #1bc3c5; }
header ul.view-type li.active.ongoing a span:after { background: #1bc3c5; }
header ul.view-type li.active.complete a { color: #84adff; }
header ul.view-type li.active.complete a span:after { background: #518fed; }
header .select-d1 { display: inline-block; position: relative; z-index: 1; margin-top: 7px; vertical-align: top; }
header .select-d1 a.d1 { position: relative; display: inline-block; padding: 0 35px 0 20px; font-weight: 600; color: #5c666e; height: 30px; line-height: 30px; border: 2px #5c666e solid; border-radius: 16px; }
header .select-d1 a.d1:before,
header .select-d1 a.d1:after { content: ''; position: absolute; right: 17px; top: 14px; width: 10px; height: 3px; border-radius: 5px; background-color: #5c666e; transition-duration: 0.3s; transform: translateY(0px) translateX(0px) rotate(45deg); }
header .select-d1 a.d1:before { transform: translateY(0px) translateX(6px) rotate(-45deg); }
header .select-d1 a.d1:hover { text-decoration: none; color: #fff; border-color: #fff; }
header .select-d1 a.d1:hover:before,
header .select-d1 a.d1:hover:after { background-color: #fff; transition-duration: 0.3s; }
header .select-d1 a.active { color: #fff; border-color: #fff; }
header .select-d1 a.active:before,
header .select-d1 a.active:after { background-color: #fff; }
header .select-d1 a.active:before { transform: translateY(0px) translateX(0px) rotate(315deg); }
header .select-d1 a.active:after { transform: translateY(0px) translateX(6px) rotate(225deg); }
header .select-d1 .drop-down { display: none; position: absolute; top: 43px; width: 100%; }
header .select-d1 .drop-down ul { margin: 0px; padding: 0px; list-style: none; overflow: hidden; }
header .select-d1 .drop-down ul li { border-bottom: 1px #6e8395 solid; text-align: left; }
header .select-d1 .drop-down ul li a { display: block; padding: 7px 15px; color: #fff; background: #1e262c; background: rgba(27, 60, 86, .8); }
header .select-d1 .drop-down ul li a:hover { text-decoration: none; background: rgba(27, 60, 86, .6); }

#progressTotal { background: #71454a; background: rgba(238, 114, 120, 0.4); }
#progressTotal div.bar { position: relative; width: 0px; height: 10px; background: #ee7278; }
#progressTotal div.tooltip { position: absolute; right: -80px; top: 100px; opacity: 0; padding: 5px; font-size: 11px; color: #fff; background: #ee7278; border-radius: 2px; }
#progressTotal div.tooltip:after { content: ''; position: absolute; top: -5px; left: 50%; margin-left: -6px; width: 0px; height: 0px; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 6px solid #ee7278; }
#progressTotal div.ani { opacity: 1; top: 17px; transition-duration: 0.4s; transition-property: opacity top; }

div.wrapper { }
div.container { padding-bottom: 80px; }
div.container:after { clear: both; visibility: hidden; display: block; font-size: 0; content: " "; height: 0; }
div.container article { float: left; width: 50%; }
div.container article:nth-child(odd) { clear: both; }
div.container article.clear { clear: both; }
div.container article div.holder { margin: 0 20px 0 20px; }

.skyscraper { position: fixed; right: 20px; bottom: 80px; opacity: 0; transition: all .2s; }
.skyscraper a { display: inline-block; padding: 15px 40px 15px 30px; color: #fff; border-radius: 4px; background: #acacac; background: rgba(0, 0, 0, .3); }
.skyscraper a:hover { text-decoration: none; background: rgba(0, 0, 0, .5); }
.skyscraper a:before,
.skyscraper a:after { position: absolute; display: inline-block; right: 25px; top: 22px; width: 10px; height: 3px; border-radius: 5px; background: #fff; content: ''; transform: translateX(0px) rotate(-45deg); }
.skyscraper a:after { transform: translateX(6px) rotate(-135deg); }

.is-scrolldowned .skyscraper { opacity: 1; }

/* title */
div.title { position: relative; margin-top: 50px; padding-bottom: 10px; border-bottom: 2px #e5e5e5 solid; }
div.title h2 { margin: 0px; padding: 0px; font-size: 18px; color: #1b3c56; }
div.title div.action { position: absolute; top: 0px; right: 0px; }
div.title a.button-toggle { position: relative; display: inline-block; width: 40px; height: 25px; transform: rotate(0deg); transition-duration: 0.3s; }
div.title a.button-toggle span { position: absolute; display: inline-block; left: 15%; top: 8px; width: 20px; height: 5px; border-radius: 5px; background: #ccc; transition-delay: 0.7s; transition-duration: 0.3s; transform: translateX(0px) rotate(-45deg); }
div.title a.button-toggle span:after { position: absolute; top: 0px; display: inline-block; height: 100%; width: 100%; content: ''; border-radius: 5px; background: #ccc; transform: translateY(8px) translateX(8px) rotate(-90deg); }
div.title a.button-toggle span { position: absolute; display: inline-block; left: 15%; top: 8px; width: 20px; height: 5px; border-radius: 5px; background: #ccc; transition-delay: 0.7s; transition-duration: 0.3s; transform: translateX(0px) rotate(-45deg); }
div.title a.button-toggle span:after { position: absolute; top: 0px; display: inline-block; height: 100%; width: 100%; content: ''; border-radius: 5px; background: #ccc; transform: translateY(8px) translateX(8px) rotate(-90deg); }
div.title a.active { transform: rotate(180deg); transition-duration: 0.3s; }
/* table-a */
div.table-a table { border: 0px; border: 0px; border-spacing: 0px; border-collapse: 0px; border-bottom: 1px #e5e5e5 solid; }
div.table-a table thead tr th { padding: 10px; color: #1b3c56; font-weight: bold; border-bottom: 1px #ececec solid; }
div.table-a table tr td { padding: 4px 0; border-top: 1px #ececec solid; }
div.table-a table tbody tr:first-child td { border-top: 0px; }
div.table-a table tbody tr:nth-child(odd) { background: #f7f7f7; }
div.table-a table tbody tr:hover { background: #e3f1f1; }
div.table-a table .progress span.graph { position: relative; z-index: 0; display: block; width: 100%; background: #e0e0e0; }
div.table-a table .progress span.graph span.bar { display: block; width: 0%; height: 15px; background-color: #1bc3c5; background-repeat: repeat-x; background-position: left top; }
div.table-a table .progress em { position: absolute; top: 0px; right: 0px; padding: 0 5px; height: 16px; line-height: 16px; border-radius: 2px; color: #777; font-style: normal; font-size: 11px; }
div.table-a table .complete .progress span.graph span.bar { background-image: none; background-color: #1b5fc5; }
div.table-a table .complete .progress em { color: #fff; }

div.table-head { position: fixed; z-index: 10; top: 0px; background: #405a6e; background: rgba(19, 51, 76, 0.8); box-shadow: 0 0 5px rgba(0, 0, 0, 0.8); }
div.table-head table { border: 0px; }
div.table-head table thead tr th { color: #fff; border: 0px; }
div.table-head .fixed { display: none; }

div.holder table { width: 100%; }

@media only screen and (max-width:1024px) {
    div.container { display: block; width: auto; }
    div.container article { float: none; width: auto; }
    article:nth-child(2) table thead,
    article:nth-child(2) .table-head { display: none; }
}
@media only screen and (max-width:800px) {
    div.table-a table,
    div.table-a table thead,
    div.table-a table tbody,
    div.table-a table tr,
    div.table-a table th,
    div.table-a table .file,
    div.table-a table .code,
    div.table-a table .progress { display: block; }
    div.table-a table thead { display: none; }
    div.table-a table tr th,
    div.table-a table tr td { padding: 2px 10px; width: auto !important; border: 0px; }
    div.table-a table .depth { padding-top: 10px; }
    div.table-a table .progress { padding-bottom: 10px; }
    .table-head { display: none; }
    header div.utility { position: static; background: #575f63; text-align: right; }
    header ul.view-type li a { color: #fff; color: rgba(255, 255, 255, 0.6); }
    header .select-d1 a.d1 { color: #fff; color: rgba(255, 255, 255, 0.8); border-color: rgba(255, 255, 255, 0.6); }
    header .select-d1 a.d1:before,
    header .select-d1 a.d1:after { background: rgba(255, 255, 255, 0.6); }
}

.lt-ie9 .title .button-toggle { background-repeat: no-repeat; background-position: 8px 5px; }
.lt-ie9 .title .button-toggle span,
.lt-ie9 .title .button-toggle span:after { display: none; width: 0px; height: 0px; background: none; }
.lt-ie9 .title .button-toggle.active { background-position: -32px 5px; }

.lt-ie9 .skyscraper a:before,

<body class="page-default">


<header><!-- header -->
    <h1><strong>Market Plant</strong> <span>: Worklist Progress</span></h1>

    <div class="utility"><!-- utility -->
        <ul class="view-type">
            <li class="all"><a href="javascript:;"><span>all</span></a></li>
            <li class="ongoing"><a href="javascript:;"><span>ongoing</span></a></li>
            <li class="complete"><a href="javascript:;"><span>complete</span></a></li>
        </ul>
        <div class="select-d1">
            <a href="javascript:;" class="d1"><span>Categroy</span></a>
            <div class="drop-down">
                <ul>
                </ul>
            </div>
        </div>
    </div><!-- // utility -->

    <div id="progressTotal"><!-- progress -->
        <div class="bar"><!-- bar --><div class="tooltip"><!-- tooltip --></div></div>
    </div><!-- // progress -->

</header><!-- // header -->

<div class="wrapper"><!-- wrapper -->

    <div class="container"><!-- container -->

        <article><!-- article -->
            <div class="holder">
                <div class="title"><!-- title -->
                    <h2>Classic (PC)</h2>
                    <div class="action">
                        <a href="javascript:;" class="button-toggle"><span></span></a>
                    </div>
                </div><!-- title -->

                <div class="table-a">
                    <table>
                    <thead>
                        <tr>
                            <th class="code">code</th>
                            <th class="depth0">depth0</th>
                            <th class="depth1">depth1</th>
                            <!--
                            <th class="depth2">depth2</th>
                            <th class="depth3">depth3</th>
                            -->
                            <th class="file">name</th>
                            <th class="day">day</th>
                            <th class="progress">progress</th>
                            <th class="nwax">N-WAX</th>
                            <th class="kwah">K-WAH</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    </table>
                </div>
            </div>
        </article><!-- // article -->


        <div class="clearfix"></div>


    </div><!-- // container -->

</div><!-- // wrapper -->

<div class="skyscraper"><!-- skyscraper -->
    <a href="javascript:;"><span>TOP</span></a>
</div><!-- //  skyscraper -->

<script src="../../fr/js/json.worklist.js"></script>
<script src="../../fr/js/epass.worklist-0.1.js"></script>
<script>
$(function() {

    if ($('html').hasClass("lt-ie9")) {
        $('.container article:nth-child(odd)').addClass('clear');
    };

    // progress : table in
    var $total = $('#progressTotal');
    var $progress = $('.table-a td.progress').not('.no-progress');

    var foo = (function(_el) {
        var _len = $progress.length,
            _number = /^[0-9]+$/,
            _percent = 0,
            _total = 0,
            _result;
        $progress.each(function(i) {
            _percent = $(this).text();
            _percent = (!_number.test(_percent) && !_percent !== '0') ? 0 : _percent;
            _total += parseInt(_percent, 10);
        });
        _result = parseInt(_total / _len);
        _el.find('.tooltip').html('Total : ' + _result + '%');
        _el.children('.bar').animate({
            width: _result + '%'
        }, 900);
        setTimeout(function() {
            _el.find('.tooltip').addClass('ani');
        }, 700);
    })($total);

    $progress.each(function() {
        var $this = $(this),
            _percent = $this.text(),
            _number = /^[0-9]+$/,
            _size = $('.table-a tbody td.progress').size();

        if (_number.test(_percent) && _percent !== '0') {
            $this.html('<span class="graph"><span class="bar"></span><em>' + _percent + '%</em></span>');
            $this.parent().addClass('ongoing');
            if (_percent === '100') {
                $this.parent().removeClass('ongoing').addClass('complete').find('.progress em').html('Finish');
            }
        } else {
            $this.html('<span class="graph"><span class="bar" style="width: 0%;"></span><em>0%</em></span>');
            $this.parent().addClass('ongoing');
        }

        setTimeout(function() {
            $this.find('.bar').animate({
                width: _percent + '%'
            }, 800);
        }, 800);
    });


    // table toggle
    $(document).on('click', '.button-toggle', function() {
        var $this = $(this),
            _toggle = $this.parent().parent().next();

        $this.toggleClass('active');
        _toggle.slideToggle();
    });

    $('article').each(function() {
        var $this = $(this)
        _index = $this.index() + 1;

        $this.find('h2').attr('id', 'dA' + _index);
    });

    $('.select-d1').each(function() {
        var $this = $(this),
            _h2 = $('h2');

        for (var i = 0; i < _h2.length; i++) {
            $this.children('.drop-down').children().append('<li><a href="#' + _h2[i].id + '">' + _h2[i].innerHTML + '</a></li>');
        }
    });

    // d1 dropdown
    $(document).on('click', 'header .select-d1 a.d1', function() {
        var $this = $(this),
            _toggle = $this.next();

        $this.toggleClass('active');
        _toggle.slideToggle(250);
    });

    // d1 dropdown scroll move
    $(document).on('click', '.drop-down a', function() {
        var _href = $(this.hash);

        $('html, body').animate({
            scrollTop: _href.offset().top
        }, 500);
        $(this.hash).attr('tabindex', '0').focus();
        $('.drop-down').slideUp();
        $('.select-d1 a.d1').removeClass('active');
        return false;
    });


    // top skyscraper
    $(document).on('click', '.skyscraper a', function() {
        $('html, body').animate({
            scrollTop: 0
        }, 800);
    });

    // view type
    $(document).on('click', 'header .view-type a', function() {
        var $this = $(this),
            _type = $this.parent().attr('class');

        $this.parent().addClass('active').siblings().removeClass('active');

        if (_type == 'all') {
            $('.table-a tbody tr').css({
                display: ''
            });
        } else {
            $('.table-a tbody tr').hide();
            $('.table-a tbody tr.' + _type).css({
                display: ''
            });
        }
    });

    // fixThead
    $.fn.fixThead = function() {
        return this.each(function() {
            var $this = $(this),
                $t_fixed;

            function init() {
                $t_fixed = $this.clone();
                $t_fixed.find("tbody").remove().end().addClass("fixed").insertBefore($this).wrap('<div class="table-head" />');
                resizeFixed();
            }

            function resizeFixed() {
                $t_fixed.find("th").each(function(index) {
                    $(this).css("width", $this.find("th").eq(index).width() + "px");
                });
            }

            function scrollFixed() {
                var offset = $(this).scrollTop(),
                    tableOffsetTop = $this.offset().top;
                if (offset < tableOffsetTop)
                    $t_fixed.hide();
                else if (offset >= tableOffsetTop)
                    $t_fixed.show();
            }
            $(window).resize(resizeFixed);
            $(window).scroll(scrollFixed);
            init();
        });
    };
    $('article:nth-child(1) table, article:nth-child(2) table').fixThead();

    // ie 8
    if (navigator.appVersion.indexOf("MSIE 8.") != -1) {
        ie8MediaLayout();
    }


    // popup

    $.openPopup = function(_href, _width, _height, _scroll) {
        if (!_scroll) _scroll = 'no';
        var _left = parseInt((screen.width - _width) / 2, 10),
            _top = parseInt((screen.height - _height) / 2, 10) - 100;
        var _name = 'popup' + _left;
        var modalWin = window.open(_href, _name, 'top=' + _top + ', left=' + _left + ', width=' + _width + ', height=' + _height + ', scrollbars=' + _scroll + ', toolbar=no, menubar=no, location=no, resizable=false, status=yes');
        modalWin.focus();
    };

    $.handlerPopup = function(e) {
        e.preventDefault();
        var $this = $(this);
        if (!$this.data('isClicked') && $this.data('size')) { // interval
            var _href = ($this.attr('href') !== undefined) ? $this.attr('href') : 'http://google.com';
            var _size = $this.data('size').split('x'),
                _width = _size[0],
                _height = _size[1],
                _scroll = ($this.data('scroll') === true) ? 'yes' : 'no';
            $this.data('isClicked', true);
            $.openPopup(_href, _width, _height, _scroll);
            
            setTimeout(function() {
                $this.removeData('isClicked');
            }, 1000);
        }
    };

    $('.js-popup').on('click', $.handlerPopup);

});


</script>

</body>
