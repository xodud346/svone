<body class="page-login">

<div id="skipToContent"><a href="#content"><span>본문으로 건너뛰기</span></a></div>

<h1 class="sr-only">{{ 웹사이트 이름 }}</h1>

<div id="container"><!-- container -->

    <div id="header"></div><!-- // header -->

    <div id="wrapper"><!-- wrapper -->

        <div id="innerWrapper"><!-- innerWrapper -->

            <div id="breadcrumb" class="breadcrumb"><!-- breadcrumb -->
                <div class="inner">
                    <a class="home" href="#!"><span>HOME</span></a>
                    <i><em>&gt;</em></i>
                    <a href="#!"><span>WOMEN</span></a>
                    <i><em>&gt;</em></i>
                    <strong>숄더백</strong>
                </div>
            </div><!-- // breadcrumb -->

            <div id="content"><!-- content -->

                <h2 class="sr-only">{{ 본문 영역 }}</h2>

                <div id="inner"><!-- inner -->
                    

                    <div class="container login-form">
                        <div class="wrap">

                            <h3 class="title"><i class="icon"><em>login</em></i></h3>

                            <div class="frame frame-a">
                                
                                <div class="inner">
                                    <div class="form">
                                        <input type="text" class="text full" placeholder="아이디" />
                                        <input type="password" class="text full" placeholder="비밀번호" />
                                        <span class="save-id">
                                            <label><input type="checkbox" /> 아이디 저장</label>
                                        </span>
                                    </div>

                                    <div class="action">
                                        <input type="submit" class="button" value="로그인" />    
                                    </div>

                                    <div class="clear bundle">
                                        <a class="button info" href="#!"><span>아이디 찾기</span></a>
                                        <a class="button info" href="#!"><span>비밀번호 찾기</span></a>
                                        <a class="button info" href="#!"><span>비회원 구매/주문조회</span></a>
                                    </div>

                                    <div class="section-sns sns-login">
                                        <a class="naver" href="#!">
                                            <i class="icon"></i><span>네이버 로그인</span>
                                        </a>
                                        <a class="facebook" href="#!">
                                            <i class="icon"></i><span>페이스북 로그인</span>
                                        </a>
                                        <a class="kakao" href="#!">
                                            <i class="icon"></i><span>카카오계정 로그인</span>
                                        </a>
                                    </div>

                                    <div class="frame frame-d">
                                        <div class="holder">
                                            <div class="grid">
                                                <div class="col col-2-3">
                                                    <p class="desc large">
                                                        마켓플랜트 쇼핑몰 <br />
                                                        회원가입으로 다양한 혜택을 즐겨보세요.
                                                    </p>
                                                </div>
                                                <div class="col col-1-3 text-right pt-5">
                                                    <a class="button secondary full" href="#!"><span>회원가입</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="ad">
                                    <a href="#!">
                                        <img src="../img/mall/temp_ad.png" alt="" />
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div><!-- // inner -->

            </div><!-- // content -->

            <div id="skyscraper"></div><!-- // skyscraper -->

        </div><!-- // innerWrapper -->

    </div><!-- // wrapper -->

    <div id="footer"></div><!-- // footer -->
